<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫—Ä—ã—Ç—ã–µ –ú–∏–Ω–Ω—ã–µ –ö–ª–µ—Ç–∫–∏</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
        }
        #game-container {
            background-color: #282c34;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 90%; /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
            max-width: 380px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            transition: transform 0.2s;
            position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        }
        #header {
            display: flex;
            justify-content: space-between; /* –†–∞–∑–º–µ—â–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ –∫—Ä–∞—è–º */
            margin-bottom: 20px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Å –∏–≥—Ä–æ–π */
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 –∫–æ–ª–æ–Ω–æ–∫ —Å –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–π —à–∏—Ä–∏–Ω–æ–π –¥–ª—è –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ */
            grid-gap: 5px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–ª–µ—Ç–∫–∞–º–∏ */
            margin: 20px auto;
            justify-content: center;
        }
        .cell {
            height: 50px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∫–ª–µ—Ç–∫–∏ */
            background-color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .cell:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }
        .game-over {
            background-color: #dc3545; /* –¶–≤–µ—Ç –¥–ª—è –ø—É—Å—Ç–æ–π –∫–ª–µ—Ç–∫–∏ */
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–æ–∫ */
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            margin: 0;
            font-size: 20px;
            font-weight: normal;
        }
        h2 {
            font-size: 24px;
        }
        input[type="number"] {
            width: 60px; /* –®–∏—Ä–∏–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
            margin-left: 10px;
            text-align: center;
        }
        .bonus-cell {
            background-color: #ffc107;
        }
        .hidden {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç */
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="header">
        <h3>–ü–æ–ø—ã—Ç–∫–∏: <span id="attempts">3</span></h3>
        <div id="balance">–ë–∞–ª–∞–Ω—Å: <span id="balanceAmount">0</span> üí∞</div>
    </div>
    <h3>–î—è–¥—é—à–∫–∞ –°–ª–∞–≤–∞: –µ—Å–ª–∏ —É–≥–∞–¥–∞–µ—à—å, –≥–¥–µ —è —Å–ø—Ä—è—Ç–∞–ª —Å–≤–æ–∏ –º–æ–Ω–µ—Ç—ã, –æ–Ω–∏ —Ç–≤–æ–∏!</h3>
    <h3 id="freeAttempt" class="hidden">–ë–µ—Å–ø–ª–∞—Ç–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞: <span id="attemptResetTimer">02:00</span></h3>
    <div id="grid"></div>
    <h2 id="result" class="hidden"></h2>

    <label for="mineCount">–ü—É—Å—Ç—ã–µ –∫–ª–µ—Ç–∫–∏ (3-24): </label>
    <input type="number" id="mineCount" min="3" max="24" value="3">

    <button id="startButton" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

    <button id="cashOut" onclick="cashOut()" class="hidden">–ó–∞–±—Ä–∞—Ç—å <span id="cashOutAmount">0</span> –º–æ–Ω–µ—Ç</button>
</div>

<script>
    let mineCount;
    let grid;
    let bonusCellIndex = -1; // –ò–Ω–¥–µ–∫—Å –±–æ–Ω—É—Å–Ω–æ–π –∫–ª–µ—Ç–∫–∏
    let tempScore = 0;
    let totalScore = 0;
    let attempts = 3; // –ù–∞—á–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
    const bonusCellChance = 0.15; // 15% —à–∞–Ω—Å —Å–ø–∞–≤–Ω–∞ –±–æ–Ω—É—Å–Ω–æ–π –∫–ª–µ—Ç–∫–∏
    let timerInterval;

    function startGame() {
        if (attempts <= 0) return; // –ï—Å–ª–∏ –ø–æ–ø—ã—Ç–∫–∏ –∏—Å—á–µ—Ä–ø–∞–Ω—ã, –∏–≥—Ä–∞ –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è

        // –û–±–Ω—É–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–æ–Ω–µ—Ç—ã
        tempScore = 0;
        document.getElementById('cashOutAmount').innerText = tempScore; // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –±–∞–ª–∞–Ω—Å

        // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫
        mineCount = parseInt(document.getElementById('mineCount').value);
        if (mineCount < 3 || mineCount > 24) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫ (–æ—Ç 3 –¥–æ 24).");
            return;
        }

        grid = new Array(25).fill(0);
        for (let i = 0; i < mineCount; i++) {
            let index;
            do {
                index = Math.floor(Math.random() * 25);
            } while (grid[index] === -1);
            grid[index] = -1; // -1 –æ–±–æ–∑–Ω–∞—á–∞–µ—Ç –ø—É—Å—Ç—É—é –∫–ª–µ—Ç–∫—É
        }

        // 15% —à–∞–Ω—Å –Ω–∞ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–ª–µ—Ç–∫–∏ —Å +1 –¥–æ +3 –ø–æ–ø—ã—Ç–æ–∫
        if (Math.random() < bonusCellChance) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω–¥–µ–∫—Å –±–æ–Ω—É—Å–Ω–æ–π –∫–ª–µ—Ç–∫–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –∫–æ–Ω—Ü–µ
            do {
                bonusCellIndex = Math.floor(Math.random() * 25);
            } while (grid[bonusCellIndex] === -1);
            grid[bonusCellIndex] = 1; // 1 –æ–±–æ–∑–Ω–∞—á–∞–µ—Ç –±–æ–Ω—É—Å–Ω—É—é –∫–ª–µ—Ç–∫—É
            alert('–î—è–¥—é—à–∫–∞ –°–ª–∞–≤–∞ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞–µ—Ç: –æ–Ω —Å–ø—Ä—è—Ç–∞–ª –±–æ–Ω—É—Å–Ω—É—é –∫–ª–µ—Ç–∫—É!'); // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
        }

        attempts--; // –£–º–µ–Ω—å—à–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
        document.getElementById('attempts').innerText = attempts; // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ–ø—ã—Ç–æ–∫
        renderGrid();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–µ—Å–ø–ª–∞—Ç–Ω—É—é –ø–æ–ø—ã—Ç–∫—É
        document.getElementById('freeAttempt').classList.remove('hidden');
        startTimer();
        document.getElementById('cashOut').classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–±—Ä–∞—Ç—å –º–æ–Ω–µ—Ç—ã
    }

    function renderGrid() {
        const gridContainer = document.getElementById('grid');
        gridContainer.innerHTML = '';

        grid.forEach((cell, index) => {
            const cellDiv = document.createElement('div');
            cellDiv.className = 'cell';
            cellDiv.onclick = () => {
                cellClicked(index);
            }; 
            cellDiv.innerHTML = ''; // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
            gridContainer.appendChild(cellDiv);
        });
    }

    function cellClicked(index) {
        const cellDiv = document.querySelectorAll('.cell')[index];

        if (grid[index] === -1) {
            // –ü—É—Å—Ç–∞—è –∫–ª–µ—Ç–∫–∞
            cellDiv.classList.add('game-over'); // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫–ª–µ—Ç–∫–∏ –Ω–∞ –ø—É—Å—Ç–æ–π
            cellDiv.innerHTML = '‚ùå'; // –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –∫–ª–µ—Ç–∫–∞ –ø—É—Å—Ç–∞—è
            showAllMines(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –ø—É—Å—Ç—ã–µ –∫–ª–µ—Ç–∫–∏
            endGame(false); // –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–∞–µ—Ç—Å—è
        } else if (grid[index] === 1) {
            // –ë–æ–Ω—É—Å–Ω–∞—è –∫–ª–µ—Ç–∫–∞
            const extraAttempts = Math.floor(Math.random() * 3) + 1; // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç 1 –¥–æ 3 –ø–æ–ø—ã—Ç–æ–∫
            attempts += extraAttempts; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
            cellDiv.classList.add('bonus-cell');
            cellDiv.innerHTML = `üéÅ +${extraAttempts}`; // –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –∫–ª–µ—Ç–∫–∞ —Å –±–æ–Ω—É—Å–æ–º
            document.getElementById('attempts').innerText = attempts; // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ–ø—ã—Ç–æ–∫
        } else {
            // –ö–ª–µ—Ç–∫–∞ —Å –º–æ–Ω–µ—Ç–∫–æ–π
            const reward = 1 + Math.floor((mineCount - 3) * 0.5); // –í–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–µ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–æ–µ –ø—Ä–∏ –±–æ–ª—å—à–æ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫
            tempScore += reward; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å—á–µ—Ç –Ω–∞ –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–µ
            cellDiv.innerHTML = 'üí∞'; // –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –∫–ª–µ—Ç–∫–∞ —Å –º–æ–Ω–µ—Ç–∫–æ–π
            document.getElementById('cashOutAmount').innerText = tempScore; // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –±–∞–ª–∞–Ω—Å
            document.getElementById('cashOut').classList.remove('hidden'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–±—Ä–∞—Ç—å –º–æ–Ω–µ—Ç—ã"
        }
    }

    function showAllMines() {
        const gridContainer = document.getElementById('grid');
        grid.forEach((cell, index) => {
            const cellDiv = gridContainer.children[index];
            if (cell === -1) {
                cellDiv.classList.add('game-over');
                cellDiv.innerHTML = '‚ùå'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Å—Ç—É—é –∫–ª–µ—Ç–∫—É
            } else if (cell === 1 && bonusCellIndex === index) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–æ–Ω—É—Å–Ω—É—é –∫–ª–µ—Ç–∫—É –≤ –∫–æ–Ω—Ü–µ –∏–≥—Ä—ã
                cellDiv.classList.add('bonus-cell');
                cellDiv.innerHTML = 'üéÅ'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –∫–ª–µ—Ç–∫–∞ —Å –±–æ–Ω—É—Å–æ–º
            }
        });
    }

    function endGame(isWin) {
        const resultText = document.getElementById('result');
        resultText.classList.remove('hidden');
        resultText.innerHTML = isWin
            ? `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! –í–∞—à–∏ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–æ–Ω–µ—Ç—ã: ${tempScore}`
            : `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í—ã –Ω–∞—Ç–∫–Ω—É–ª–∏—Å—å –Ω–∞ –ø—É—Å—Ç—É—é –∫–ª–µ—Ç–∫—É –∏ –ø–æ—Ç–µ—Ä—è–ª–∏ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–æ–Ω–µ—Ç—ã.`;

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –¥–∞–ª—å–Ω–µ–π—à–∏–µ –∫–ª–∏–∫–∏
        document.querySelectorAll('.cell').forEach(cell => {
            cell.style.pointerEvents = 'none'; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–µ—Ç–∫–∏
        });

        clearInterval(timerInterval); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–∞–π–º–µ—Ä –ø—Ä–∏ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ –∏–≥—Ä—ã
        tempScore = 0; // –û–±–Ω—É–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–æ–Ω–µ—Ç—ã –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ
        document.getElementById('cashOut').classList.add('hidden'); // –£–¥–∞–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–±—Ä–∞—Ç—å" –ø—Ä–∏ –ø–æ—Ä–∞–∂–µ–Ω–∏–∏
    }

    function cashOut() {
        totalScore += tempScore; // –ü–µ—Ä–µ–Ω–æ—Å–∏–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–æ–Ω–µ—Ç—ã –≤ –æ—Å–Ω–æ–≤–Ω–æ–π –±–∞–ª–∞–Ω—Å
        document.getElementById('balanceAmount').innerText = totalScore; // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –±–∞–ª–∞–Ω—Å
        document.getElementById('cashOutAmount').innerText = 0; // –û–±–Ω—É–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–æ–Ω–µ—Ç—ã
        tempScore = 0; // –û–±–Ω—É–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å—á–µ—Ç
        document.getElementById('cashOut').classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–±—Ä–∞—Ç—å"
        resetGame(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–≥—Ä—É –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞—É–Ω–¥–∞
    }

    function resetGame() {
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        document.getElementById('result').classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        renderGrid(); // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–µ
        clearInterval(timerInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
        document.getElementById('freeAttempt').classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±–µ—Å–ø–ª–∞—Ç–Ω–æ–π –ø–æ–ø—ã—Ç–∫–µ
        document.querySelectorAll('.cell').forEach(cell => {
            cell.style.pointerEvents = 'none'; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–µ—Ç–∫–∏ –ø–æ–∫–∞ –Ω–µ –Ω–∞—á–Ω–µ—Ç—Å—è –Ω–æ–≤–∞—è –∏–≥—Ä–∞
        });
    }

    function startTimer() {
        let timeRemaining = 2 * 60; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 2 –º–∏–Ω—É—Ç—ã –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        timerInterval = setInterval(() => {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('attemptResetTimer').innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeRemaining--;

            if (timeRemaining < 0) {
                clearInterval(timerInterval);
                if (attempts < 3) {
                    attempts++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø–æ–ø—ã—Ç–∫–∏
                    document.getElementById('attempts').innerText = attempts; // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    alert("–£ –≤–∞—Å –Ω–æ–≤–∞—è –±–µ—Å–ø–ª–∞—Ç–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞!"); // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                }
                startTimer(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            }
        }, 1000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    }

    window.onload = function() {
        document.getElementById('attempts').innerText = attempts; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
        document.getElementById('cashOutAmount').innerText = 0; // –û–±–Ω—É–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –±–∞–ª–∞–Ω—Å
        document.getElementById('balanceAmount').innerText = totalScore; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
    };
