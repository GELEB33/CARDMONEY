<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫—Ä—ã—Ç—ã–µ –ú–∏–Ω–Ω—ã–µ –ö–ª–µ—Ç–∫–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #21a1f1;
        }
        .game-over {
            background-color: #ff4d4d;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>–°–∫—Ä—ã—Ç—ã–µ –ú–∏–Ω–Ω—ã–µ –ö–ª–µ—Ç–∫–∏</h1>
    <label for="mineCount">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫ (3-24): </label>
    <input type="number" id="mineCount" min="3" max="24" value="3">
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    <div id="grid"></div>
    <h2 id="result" class="hidden"></h2>
    <h3>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> üí∞</h3>
</div>

<script>
    let mineCount;
    let grid;
    let cellValues;
    let totalScore = 0;
    let multiplier = 1;
    const initialCoins = 10;

    function startGame() {
        mineCount = parseInt(document.getElementById('mineCount').value);
        grid = new Array(25).fill(0);
        cellValues = new Array(25).fill('–º–æ–Ω–µ—Ç–∞');
        
        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫
        for (let i = 0; i < mineCount; i++) {
            let index;
            do {
                index = Math.floor(Math.random() * 25);
            } while (grid[index] === -1);
            grid[index] = -1; // -1 –æ–±–æ–∑–Ω–∞—á–∞–µ—Ç –ø—É—Å—Ç—É—é –∫–ª–µ—Ç–∫—É
            cellValues[index] = '–ø—É—Å—Ç–æ';
        }

        totalScore = 0;
        multiplier = 1;
        document.getElementById('result').classList.add('hidden');
        renderGrid();
        document.getElementById('balance').innerText = totalScore; // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
    }

    function renderGrid() {
        const gridContainer = document.getElementById('grid');
        gridContainer.innerHTML = '';
        
        grid.forEach((cell, index) => {
            const cellDiv = document.createElement('div');
            cellDiv.className = 'cell';
            cellDiv.onclick = () => cellClicked(index);
            cellDiv.innerHTML = ''; // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
            gridContainer.appendChild(cellDiv);
        });
    }

    function cellClicked(index) {
        const cellDiv = document.querySelectorAll('.cell')[index];
        if (grid[index] === -1) {
            // –ü—É—Å—Ç–∞—è –∫–ª–µ—Ç–∫–∞
            cellDiv.classList.add('game-over');
            cellDiv.innerHTML = '‚ùå'; // –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –∫–ª–µ—Ç–∫–∞ –ø—É—Å—Ç–∞—è
            endGame(false);
        } else {
            // –ö–ª–µ—Ç–∫–∞ —Å –º–æ–Ω–µ—Ç–∫–æ–π
            totalScore += initialCoins * multiplier; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ–±—â–∏–π —Å—á–µ—Ç
            multiplier++;
            cellDiv.innerHTML = 'üí∞'; // –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –∫–ª–µ—Ç–∫–∞ —Å –º–æ–Ω–µ—Ç–∫–æ–π
            document.getElementById('balance').innerText = totalScore; // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            checkWinCondition();
        }
    }

    function endGame(isWin) {
        const gridContainer = document.getElementById('grid');
        const resultText = document.getElementById('result');
        resultText.classList.remove('hidden');
        resultText.innerHTML = isWin ? `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! –í–∞—à –ë–∞–ª–ª: ${totalScore}` : `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í—ã –Ω–∞—Ç–∫–Ω—É–ª–∏—Å—å –Ω–∞ –ø—É—Å—Ç—É—é –∫–ª–µ—Ç–∫—É. –í–∞—à –ë–∞–ª–ª: ${totalScore}`;
        gridContainer.querySelectorAll('.cell').forEach((cell, index) => {
            if (grid[index] === -1) {
                cell.classList.add('game-over');
                cell.innerHTML = '‚ùå'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ø—É—Å—Ç—É—é –∫–ª–µ—Ç–∫—É
            } else {
                cell.innerHTML = 'üí∞'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –º–æ–Ω–µ—Ç—É
            }
            cell.style.pointerEvents = 'none'; // –ë–ª–æ–∫–∏—Ä—É–µ—Ç –¥–∞–ª—å–Ω–µ–π—à–∏–µ –∫–ª–∏–∫–∏
        });
    }

    function checkWinCondition() {
        if (totalScore === (25 - mineCount) * initialCoins) {
            endGame(true);
        }
    }
</script>

</body>
</html>
